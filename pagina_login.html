<!DOCTYPE html>
<html>
<head>
	<title>Imoveis</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
	#login_form{
		width:350px;
		height:350px;
		position:relative;
		top:50px;
		margin: auto;
		padding: auto;
	}
</style>
</head>
<body>
<div class="container">
	<div id="login_form" class="well">
		<h2><center><span class="glyphicon glyphicon-lock"></span> Please Login</center></h2>
		<hr>
		<form method="POST" action="#">
		Username: <input type="text" name="username" class="form-control" required>
		<div style="height: 10px;"></div>		
		Password: <input type="password" name="password" class="form-control" required> 
		<div style="height: 10px;"></div>
		<button type="submit" id="botao" class="btn btn-primary"><span class="glyphicon glyphicon-log-in"></span> Login</button> No account? <a href="signup"> Sign up</a>
		</form>
		<div style="height: 15px;"></div>
	<div  id="sucesso" style="color: green; font-size: 20px; display:none">
			<center>
				<p>Logado com sucesso</p>
			</center>
		</div>
		<div  id="erro" style="color: red; font-size: 20px; display:none">
			<center>
				<p>Usuario ou Senha errados</p>
			</center>
		</div>
	</div>
</div>
<script src="js/pagina_login.js"></script>
</body>
</html>
